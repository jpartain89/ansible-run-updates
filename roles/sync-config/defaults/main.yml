---

main_mac_path:
  - /usr/local/bin
  - /usr/local/sbin
  - /usr/bin
  - /usr/sbin
  - /bin
  - /sbin

mac_path:
  - name: Cellar
    location: /usr/local/Cellar
  - name: MacGPG2
    location: /usr/local/MacGPG2/bin
  - name: XQuartz
    location: /opt/X11/bin

ssh_config:
  proxyjumpers:
    rpi35:
      hostname: rpi35.jpcdi.com
      port: 22235
    'mark-server':
      hostname: mdusa.jpcdi.com
  servers:
    imac:
      hostname: imac.jpcdi.com
      proxyjump: rpi35
    macbook:
      hostname: macbook.jpcdi.com
    'mark-imac':
      hostname: 192.168.0.34
      proxyjump: mark-server
  defaults:
    '*':
      user: jpartain89
      forwardagent: yes
      controlmaster: Auto
      controlpath: "~/.ssh/mux-%r@%h:%p"
      controlpersist: 15m
